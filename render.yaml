services:
  - type: web
    name: pastel-sentiment-backend
    env: python
    plan: free
    region: singapore
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: model-artifacts
      mountPath: /opt/render/project/src/artifacts
      sizeGB: 1
